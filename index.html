<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rotating Globe - fAIr Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MapLibre and Tailwind -->
    <link
      href="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
      .maplibregl-canvas {
        margin-top: -60px !important;
      }
      .pulse {
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="m-0 p-0 h-screen w-screen bg-[#04090d] overflow-hidden relative font-sans text-gray-100"
  >
    <!-- Fullscreen Map -->
    <div id="map" class="absolute inset-0"></div>

    <!-- Info Card -->
    <div
      id="info"
      class="hidden fade-in fixed top-4 left-4 md:max-w-sm bg-gray-900/90 backdrop-blur rounded-lg p-4 shadow-xl border border-cyan-500/20 z-10"
    >
      <button
        id="close-info"
        class="absolute top-2 right-3 text-gray-400 hover:text-white transition-colors"
        aria-label="Close"
      >
        <span class="material-icons">close</span>
      </button>
      <div id="info-content"></div>
    </div>

    <!-- Title -->
    <div class="fixed top-4 right-4 z-10 text-right">
      <h1
        class="text-xl md:text-2xl font-bold text-cyan-400 drop-shadow-lg m-0"
      >
        fAIr AI Models Worldwide
      </h1>
      <p class="text-sm md:text-base mt-1 text-gray-300">
        Click on points to see model details
      </p>
    </div>

    <!-- Legend & Controls -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-gray-900/80 backdrop-blur-sm p-3 flex flex-col md:flex-row justify-between items-center z-10 border-t border-cyan-900/30"
    >
      <div class="flex items-center gap-3 mb-2 md:mb-0">
        <button
          id="toggle-rotation"
          class="flex items-center gap-2 bg-cyan-800/70 hover:bg-cyan-700/80 text-cyan-100 px-3 py-2 rounded transition-all font-medium text-sm"
        >
          <span class="material-icons align-middle">autorenew</span>
          <span>Rotation: ON</span>
        </button>
        <button
          id="toggle-theme"
          class="flex items-center gap-2 bg-gray-800/70 hover:bg-gray-700/80 text-gray-100 px-3 py-2 rounded transition-all font-medium text-sm"
        >
          <span class="material-icons align-middle">wb_sunny</span>
          <span>Classic Map</span>
        </button>
        <button
          id="toggle-api"
          class="flex items-center gap-2 bg-gray-800/70 hover:bg-gray-700/80 text-gray-100 px-3 py-2 rounded transition-all font-medium text-sm"
        >
          <span class="material-icons align-middle">api</span>
          <span>API: DEV</span>
        </button>
      </div>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <span class="inline-block h-3 w-3 bg-cyan-400 rounded-full"></span>
          <span class="text-xs text-gray-300">AI Model Locations</span>
        </div>
        <div class="text-xs text-gray-400">
          <span id="model-count">Loading models...</span>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div
      id="loading"
      class="fixed inset-0 flex items-center justify-center bg-gray-900/80 z-20"
    >
      <div class="text-center">
        <div
          class="inline-block rounded-full h-12 w-12 border-t-2 border-r-2 border-cyan-500 animate-spin mb-3"
        ></div>
        <p class="text-cyan-400 font-medium">Loading Globe...</p>
      </div>
    </div>

    <script>
      // API Toggle Setup
      let currentAPI = "dev";
      let API_URL =
        currentAPI === "prod"
          ? "https://api-prod.fair.hotosm.org"
          : "https://fair-dev.hotosm.org";

      // Hide loading indicator after load
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loadingEl = document.getElementById("loading");
          loadingEl.classList.add(
            "opacity-0",
            "pointer-events-none",
            "transition-opacity",
            "duration-500"
          );
          setTimeout(() => (loadingEl.style.display = "none"), 500);
        }, 1000);
      });

      const mapStyles = {
        dark: "https://tiles.stadiamaps.com/styles/alidade_smooth_dark.json",
        classic: "https://tiles.stadiamaps.com/styles/osm_bright.json",
      };

      let currentMapStyle = "dark",
        modelCount = 0,
        isRotating = true,
        rotationDegrees = 0,
        rotationSpeed = 0.12,
        animationFrameId;

      const map = new maplibregl.Map({
        container: "map",
        style: mapStyles.dark,
        center: [0, 20],
        zoom: window.innerWidth < 768 ? 1.2 : 1.8,
        projection: "globe",
        pitch: 30,
        antialias: true,
        attributionControl: false,
      });

      map.addControl(new maplibregl.NavigationControl(), "bottom-right");
      map.addControl(
        new maplibregl.AttributionControl({ compact: true }),
        "bottom-left"
      );

      const toggleRotationBtn = document.getElementById("toggle-rotation");
      const toggleThemeBtn = document.getElementById("toggle-theme");
      const toggleApiBtn = document.getElementById("toggle-api");

      // Toggle rotation
      toggleRotationBtn.addEventListener("click", () => {
        isRotating = !isRotating;
        toggleRotationBtn.classList.toggle("bg-cyan-800/70");
        toggleRotationBtn.classList.toggle("bg-cyan-600/90");
        if (isRotating) {
          toggleRotationBtn.innerHTML = `<span class="material-icons align-middle">autorenew</span> <span>Rotation: ON</span>`;
          animateGlobe();
        } else {
          toggleRotationBtn.innerHTML = `<span class="material-icons align-middle">pause</span> <span>Rotation: OFF</span>`;
          cancelAnimationFrame(animationFrameId);
        }
      });

      // Toggle map style
      toggleThemeBtn.addEventListener("click", () => {
        currentMapStyle = currentMapStyle === "dark" ? "classic" : "dark";
        toggleThemeBtn.innerHTML =
          currentMapStyle === "classic"
            ? `<span class="material-icons align-middle">dark_mode</span> <span>Modern Map</span>`
            : `<span class="material-icons align-middle">wb_sunny</span> <span>Classic Map</span>`;
        map.setStyle(mapStyles[currentMapStyle]);
        map.once("style.load", addMapLayers);
      });

      // Toggle API endpoint
      toggleApiBtn.addEventListener("click", () => {
        currentAPI = currentAPI === "dev" ? "prod" : "dev";
        API_URL =
          currentAPI === "prod"
            ? "https://api-prod.fair.hotosm.org"
            : "https://fair-dev.hotosm.org";
        toggleApiBtn.innerHTML = `<span class="material-icons align-middle">api</span> <span>API: ${currentAPI.toUpperCase()}</span>`;
        // Re-fetch map layers with new API endpoint
        addMapLayers();
      });

      map.on("style.load", () => {
        map.setProjection({ type: "globe" });
        addMapLayers();
        animateGlobe();
        map.on("mousedown", () => {
          if (isRotating) {
            isRotating = false;
            toggleRotationBtn.classList.replace(
              "bg-cyan-800/70",
              "bg-cyan-600/90"
            );
            toggleRotationBtn.innerHTML = `<span class="material-icons align-middle">pause</span> <span>Rotation: OFF</span>`;
            cancelAnimationFrame(animationFrameId);
          }
        });
      });

      function animateGlobe() {
        if (!isRotating) return;
        rotationDegrees += rotationSpeed;
        map.rotateTo(rotationDegrees, { duration: 0 });
        animationFrameId = requestAnimationFrame(animateGlobe);
      }

      function addMapLayers() {
        fetch(`${API_URL}/api/v1/models/centroid/`)
          .then((res) => res.json())
          .then((data) => {
            modelCount = data.features.length;
            document.getElementById(
              "model-count"
            ).textContent = `${modelCount} models worldwide`;
            if (!map.getSource("centroids")) {
              map.addSource("centroids", { type: "geojson", data });
              map.addLayer({
                id: "centroid-outer-glow",
                type: "circle",
                source: "centroids",
                paint: {
                  "circle-radius": 18,
                  "circle-color": "#00FFFF",
                  "circle-opacity": 0.15,
                  "circle-blur": 1,
                },
              });
              map.addLayer({
                id: "centroid-glow",
                type: "circle",
                source: "centroids",
                paint: {
                  "circle-radius": 10,
                  "circle-color": "#00FFFF",
                  "circle-opacity": 0.3,
                  "circle-blur": 0.8,
                },
              });
              map.addLayer({
                id: "centroid-points",
                type: "circle",
                source: "centroids",
                paint: {
                  "circle-radius": 5,
                  "circle-color":
                    currentMapStyle === "dark" ? "#00FFFF" : "#006060",
                  "circle-stroke-width": 1.5,
                  "circle-stroke-color": "white",
                },
              });
              let opacity = 0.7,
                increasing = true;
              setInterval(() => {
                opacity = increasing ? opacity + 0.01 : opacity - 0.01;
                if (opacity >= 0.9) increasing = false;
                if (opacity <= 0.6) increasing = true;
                if (map.getLayer("centroid-points"))
                  map.setPaintProperty(
                    "centroid-points",
                    "circle-opacity",
                    opacity
                  );
              }, 50);
              map.on("click", "centroid-points", (e) => {
                if (isRotating) {
                  isRotating = false;
                  toggleRotationBtn.classList.replace(
                    "bg-cyan-800/70",
                    "bg-cyan-600/90"
                  );
                  toggleRotationBtn.innerHTML = `<span class="material-icons align-middle">pause</span> <span>Rotation: OFF</span>`;
                  cancelAnimationFrame(animationFrameId);
                }
                const mid = e.features[0].properties.mid;
                fetch(`${API_URL}/api/v1/model/${mid}/`)
                  .then((res) => res.json())
                  .then((model) => showModelInfo(model));
              });
              map.on("mouseenter", "centroid-points", () => {
                map.getCanvas().style.cursor = "pointer";
              });
              map.on("mouseleave", "centroid-points", () => {
                map.getCanvas().style.cursor = "";
              });
            } else {
              map.getSource("centroids").setData(data);
            }
          })
          .catch((error) => {
            console.error("Error fetching model centroids:", error);
            document.getElementById("model-count").textContent =
              "Error loading models";
          });
      }

      function showModelInfo(model) {
        const infoCard = document.getElementById("info");
        const infoContent = document.getElementById("info-content");
        const formattedDate = new Date(model.created_at).toLocaleDateString(
          "en-US",
          {
            year: "numeric",
            month: "short",
            day: "numeric",
          }
        );
        infoContent.innerHTML = `
          <h2 class="text-lg font-bold text-cyan-400 mb-2">${
            model.name || "Unnamed Model"
          }</h2>
          <div class="mb-4">
            ${
              model.accuracy
                ? `<div class="bg-cyan-900/30 rounded-full h-2 mb-1">
                     <div class="bg-cyan-500 h-2 rounded-full" style="width: ${Math.min(
                       model.accuracy,
                       100
                     )}%"></div>
                   </div>
                   <div class="text-xs text-right text-cyan-300 font-medium">Accuracy: ${
                     model.accuracy
                   }%</div>`
                : '<p class="text-gray-400 text-sm">Accuracy not available</p>'
            }
          </div>
          <div class="grid grid-cols-2 gap-2 mb-4 text-sm">
            <div>
              <p class="text-gray-400">User</p>
              <p class="font-medium">${
                model.user ? model.user.username : "Anonymous"
              }</p>
            </div>
            <div>
              <p class="text-gray-400">Created</p>
              <p class="font-medium">${formattedDate}</p>
            </div>
            <div>
              <p class="text-gray-400">Dataset</p>
              <p class="font-medium">${
                model.dataset ? model.dataset.name : "Unknown"
              }</p>
            </div>
            <div>
              <p class="text-gray-400">Base Model</p>
              <p class="font-medium">${model.base_model || "Not specified"}</p>
            </div>
          </div>
          <button onclick="window.open('${API_URL}/ai-models/${
          model.id
        }', '_blank')" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-medium py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
            <span class="material-icons">open_in_new</span>
            <span>Explore Model</span>
          </button>
        `;
        infoCard.classList.remove("hidden");
      }

      window.addEventListener("resize", () => {
        map.setZoom(window.innerWidth < 768 ? 1.2 : 1.8);
      });

      document.getElementById("close-info").addEventListener("click", () => {
        document.getElementById("info").classList.add("hidden");
      });
    </script>
  </body>
</html>
